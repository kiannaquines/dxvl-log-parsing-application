{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <meta name="description" content="Seaoil Inventory & Point of Sale Software">
    <link rel="icon" type="image/x-icon" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/vendor/fonts/boxicons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/css/core.css' %}" class="template-customizer-core-css">
    <link rel="stylesheet" href="{% static 'assets/vendor/css/theme-default.css' %}" class="template-customizer-theme-css">
    <link rel="stylesheet" href="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/css/datatables.min.css' %}">
    {% block page_css %}{% endblock page_css %}
    <script src="{% static 'assets/vendor/js/helpers.js' %}"></script>
    <script src="{% static 'assets/js/config.js' %}"></script>
</head>
<body>

    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
            {% include './sidebar.html' %}
            <div class="layout-page">
                {% include './navbar.html' %}
                <div class="content-wrapper">
                    <div class="container-xxl flex-grow-1 container-p-y">
                        {% block content %}{% endblock content %}
                    </div>
                    {% include './footer.html' %}
                    <div class="content-backdrop fade"></div>
                </div>
            </div>
        </div>
        <div class="layout-overlay layout-menu-toggle"></div>
    </div>

    <script src="{% static 'assets/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'assets/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'assets/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'assets/vendor/js/menu.js' %}"></script>
    <script src="{% static 'assets/vendor/js/menu.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
    <script src="{% static 'assets/js/ui-toasts.js' %}"></script>
    <script src="{% static 'assets/js/datatables.min.js' %}"></script>
    <script>
        $(function(){
            $('#MydataTable').DataTable({
                pageLength: 50,
                paging: false,
                lengthChange: false
            })
            $("#MydataTable_wrapper").children().first().addClass("m-3")
            $("#MydataTable_wrapper").children().last().addClass("m-3")
            $("#dt-search-0").removeClass("form-control-sm")
            $("#dt-search-0").addClass("form-control-md")
        })

        function filter_sidebar() {
            var filter = document.querySelector("#search_input").value.toUpperCase();
            var ul = document.querySelector("#menu-list");
            var li = ul.querySelectorAll(".menu-item");
            var liHeader = ul.querySelectorAll(".menu-header");
            var txtValue;
            var i, j;
            var hasVisibleItems = false;

            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                    hasVisibleItems = true;
                } else {
                    li[i].style.display = "none";
                }
            }

            for (j = 0; j < liHeader.length; j++) {
                var nextSibling = liHeader[j].nextElementSibling;
                var headerHasVisibleItems = false;

                while (nextSibling && nextSibling.classList.contains("menu-item")) {
                    if (nextSibling.style.display !== "none") {
                        headerHasVisibleItems = true;
                        break;
                    }
                    nextSibling = nextSibling.nextElementSibling;
                }

                if (headerHasVisibleItems) {
                    liHeader[j].style.display = "";
                } else {
                    liHeader[j].style.display = "none";
                }
            }
        }

    </script>
    {% block page_js %}{% endblock page_js %}
</body>
</html>
